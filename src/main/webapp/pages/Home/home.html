<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../lib/iconfont/iconfont.css">
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../lib/vue.js"></script>
    <title>首页</title>
</head>

<body>
    <div class="vice-body">
        <div class="main home-main">
            <!-- 左边信息栏 -->
            <div class="left" id="main">
                <!-- 登录者信息 -->
                <div class="user-info ">
                   <div class="name">
                        <i class="iconfont icon-yonghu"></i>
                        <span>用户信息</span>
                   </div>
                    <ul class="info">
                       <li><label>用　户:</label> <span>{{name}} ({{identity}})</span></li>
                       <li><label>账　号:</label> <span>{{job_number}}</span></li>
                       <li><label>值班室:</label> <span>{{place}}</span></li>
                       <li><label>学　校:</label> <span>{{student}}</span></li>
                    </ul>
                </div>
                <!-- 系统通知 -->
                <div class="system-info ">
                    <div class="title">
                        <i class="iconfont icon-tongzhi"></i>
                        <span>每日新闻</span>
                    </div>
                    <ol class="info">
                        <li v-for="item in news" :key="item">{{item}}</li>
                    </ol>
                </div>
            </div>
            <!-- 右边轮播 -->
            <div class="right layui-carousel"  id="home_carousel">
                <div carousel-item>
                    <div class="item"><img src="./images/001.jpg" alt=""></div>
                    <div class="item"><img src="./images/002.jpg" alt=""></div>
                    <div class="item"><img src="./images/003.jpg" alt=""></div>
                    <div class="item"><img src="./images/004.jpg" alt=""></div>
                    <div class="item"><img src="./images/005.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../lib/jquery3.3.1.min.js"></script>
<script src="../../js//common.js"></script>
<script src="./index.js"></script>
</html>
